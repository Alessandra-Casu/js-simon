<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boom Countdown</title>

</head>
<body>
   <h1>New Year Coutdown</h1>

   <div id ="countdown" class="countdown"></div>

   <div class="time">
    <h2 id="days">00</h2>
    <h3>Days</h3>
   </div>

   <div class="time">
    <h2 id="hours">00</h2>
    <h3>Hours</h3>
   </div>

   <div class="time">
    <h2 id="minutes">00</h2>
    <h3>Minutes</h3>
   </div>

   <div class="time">
    <h2 id="seconds">00</h2>
    <h3>Seconds</h3>
   </div>

    <script src="js/script.js"></script>
</body>
</html>
